name: opentelemetry
version: 0.16.2
description: A framework for collecting traces from applications.
homepage: https://github.com/Workiva/opentelemetry-dart
environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  collection: ^1.0.0
  fixnum: '>=0.10.0 <2.0.0'
  http: '>=0.12.0 <0.14.0'
  logging: ^1.0.0
  meta: '>=1.6.0 <2.0.0'
  protobuf: '>=1.1.0 <3.0.0'
  quiver: '>=2.1.5 <4.0.0'

dev_dependencies:
  mockito: ^5.0.7
  remove_from_coverage: ^2.0.0
  test: ^1.16.5
  workiva_analysis_options: ^1.2.2

dependency_validator:
  ignore:
    - mockito

dependency_overrides:
  mockito: ^5.3.2
