name: opentelemetry
version: 0.1.3
description: A framework for collecting traces from applications.
homepage: https://github.com/Workiva/opentelemetry-dart
publish_to: https://pub.workiva.org
environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  fixnum: ^0.10.0
  frugal:
    hosted:
      name: frugal
      url: https://pub.workiva.org
  http: ^0.12.0
  logging: ^0.11.4
  protobuf: ^1.1.0

dev_dependencies:
  meta: 1.6.0 # https://github.com/angulardart/angular/issues/1967
  mockito: ^4.1.4  # TODO: Fix this.  Version 5.0.7 incompatible with Frugal.
  test: ^1.16.5
  workiva_analysis_options: ^1.2.2
